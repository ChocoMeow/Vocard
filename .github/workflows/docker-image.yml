name: Docker Image CI

on:
  push:
    branches: [ "**" ]
    paths-ignore:
        - '**.md'
  pull_request:
    branches: [ "**" ]
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag vocard:latest
